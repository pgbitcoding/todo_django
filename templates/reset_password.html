<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Reset Password</div>
        <div class="card-body px-5">
          <form action="" method="POST">
            {% csrf_token %}
            <div class="form-outline">
              <input type="password" id="password" name="password" class="form-control my-3" required>
              <label class="form-label" for="password">New Password</label>
              <input type="password" id="confirm_password" name="confirm_password" class="form-control my-3" required>
              <label class="form-label" for="confirm_password">Confirm Password</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
