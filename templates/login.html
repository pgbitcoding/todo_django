<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
  
  </head>
  <body>
    
    <div class="container justify-content-center">
      {% include "base.html"%}        
    </div>

  <div class="container">

    <div class="row">
      <div class="col-3">    </div>
      
      <div class="col-6">
        <h3 class="text-center display-5"> Login </h3>
      <form method="POST" action="{% url 'login' %}">{% csrf_token %}
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form2Example1" class="form-control"  name="email"/>
          <label class="form-label" for="form2Example1">Email address</label>
        </div>
      
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form2Example2" class="form-control" name="password"/>
          <label class="form-label" for="form2Example2">Password</label>
        </div>
      
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
        <button type="submit" class="btn btn-primary text-center btn-block mb-4">Sign in</button>
        
        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-6">
          <div class="col d-flex justify-content-center">
            <!-- Simple link -->
            <a href="{% url 'forgot_passord' %}">Forgot password?</a>
          </div>
        
          <div class="col d-flex justify-content-center">
            <!-- Simple link -->
            <button type="button" class="btn btn-primary">
              <a href="{% url 'register' %}" class="text-white">Create Account</a>
            </button>
            
          </div>
        </div>
      
      </form>
      </div>

      <div class="col-3">    </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/49f43811d9.js" crossorigin="anonymous"></script>


  </body>

<script>
{% if error_message %}  
  Swal.fire("{{error_message}}")
{% endif %}
</script>

</html>
