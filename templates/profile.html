<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function myFunction(){
            document.getElementById("firstname").setAttribute("readonly")
        }
    </script>
</head>
<body>
    <div class="container justify-content-center">
        {% include "base.html"%}        
    </div>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    <img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
                    <span class="font-weight-bold">{{username}}</span>
                    <span class="text-black-50">{{email}}</span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                    <form method="POST" action="{% url 'profile' %}"> {% csrf_token %}
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile</h4>
                            <i class="fas fa-edit edit-icon" onclick="myFunction()" type="button"></i>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels">Name</label><input type="text" name="first_name" id="firstname" class="form-control" readonly placeholder="{{first_name}}" value="{{first_name}}"></div>
                            <div class="col-md-6"><label class="labels">Surname</label><input type="text" name="last_name" class="form-control" readonly value="{{last_name}}" placeholder="{{last_name}}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" name="mobile" class="form-control" readonly placeholder="{{mobile}}" value="{{mobile}}"></div>
                            <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" name="address" class="form-control" readonly placeholder=" {{address}} " value="{{address}}"></div>
                            <div class="col-md-12"><label class="labels">Pincode</label><input type="text" name="pincode" class="form-control" readonly placeholder="{{pincode}}" value="{{pincode}}"></div>
                        </div>
                        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="submit">Saved Profile</button></div>
                    </div>
                </form>
                </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/49f43811d9.js" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
        $(document).ready(function() {
            // Edit button click event
            $('.edit-icon').click(function() {
                // Toggle edit mode
                $('.form-control').prop('readonly', function(_, readonly) {
                    return !readonly;
                });

                // Toggle button text
                var buttonText = ($('.form-control').prop('readonly')) ? 'Edit' : 'Saved Profile';
                $('.edit-icon').toggleClass('fa-edit fa-save');
                $('.profile-button').text(buttonText);
            });
        });
    </script>
</body>
</html>
