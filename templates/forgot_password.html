<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
  <form action="{% url 'forgot_passord' %}" method="POST">{% csrf_token %}
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Password Reset</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
            </p>
            <div class="form-outline">
              <input type="email" id="typeEmail" name="email" class="form-control my-3" />
                <label class="form-label" for="typeEmail">Email input</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset password</button>
            <div class="d-flex justify-content-between mt-4">
                <a class="" href="{% url 'login' %}">Login</a>
                <a class="" href="{% url 'register' %}">Register</a>
            </div>
        </div>
      </div>
    </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
